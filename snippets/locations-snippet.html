<div class="col-md-12 col-sm-12 col-xs-12 col-xxs-12">
    
  <div class="location-tile">
    
    <!-- Sube isimleri -->
    <h3>{{name}}</h3>

    <div class="row">

      <!-- Sube fotografi -->
      <div id="location-img" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12">
        <img width="450" height="235" src="images/locations/{{short_name}}.jpg" alt="{{name}}" class="img-responsive">
      </div>
      
      <!-- Sube adresi -->
      <div id="adres" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12">
        <h4>Adres:</h4>
        <p class="address">{{address}}</p>
      </div>

    </div> 
        
  </div>
  <!-- Kucuk ekranlarda subeler arasina cizgi ceker -->
  <hr class="visible-xs">
</div>
