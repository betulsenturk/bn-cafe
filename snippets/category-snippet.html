
<!-- Kategori itemlari-->
<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
  <!-- tiklandiginda json dosyalarindaki verilerden short_name'lere gore menu itemlari getirir -->
  <a href="#" onclick="$dc.loadMenuItems('{{short_name}}');">

    <!-- Kategorilerdeki itemlarin fotograflari ve isimleri-->
    <div class="category-tile">
      <img width="225" height="225" src="images/menu/{{short_name}}/{{short_name}}.jpg" alt="{{name}}">
      <span>{{name}}</span>
    </div>

  </a>
</div>
